<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Moviepage</title>
</head>
<header class="header-padding">
    <nav class="navbar" role="navigation" aria-label="main navigation" id="nav">
        <div class="navbar-brand">
            <a class="navbar-item navbar-menu" href="index.html">
                <img src="./assets/images/what_to_watch.png">
            </a>
            <a class="navbar-item nav-text has-text-weight-bold" onclick="window.location.href='index.html'">
                Home 
            </a>
            <a class="navbar-item nav-text has-text-weight-bold" onclick="window.location.reload()">
                Generate new movie
            </a>  
        </div>
</header>

<!--without div container-->

<body class="homepage-color">
    <main>
        <section style="width:90%; margin: 0 auto;">
        <Section id="bg">
            <div class="container">
                <!-- creating columns --> 
                <div class="columns is-centered is-vcentered">
                    <div class="column is-3">
                        <!-- appended movie poster -->
                        <div class="card">
                            <div class="card-image">
                                <figure class="image" id="show_Poster"></figure>
                            </div>
                            <!-- for 'now streaming' section -->
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4" id="platform_Name">Where to watch</p>
                                    </div>
                                    <div class="media-left">
                                        <figure class="image is-48x48" id='platform_Logo'> </figure>
                                    </div>
                                </div>
                                <!-- trailer button -->
                                <button class="button" id = "trailer-Btn"> Play Trailer</button>
                            </div>
                        </div>
                    </div>

                    
                    <div class="column is-9">
                        <!-- for title of movie -->
                        <div class="card my-3 has-text-centered is-size-4 title-width" id="mobile-title">
                            <header class="card-header">
                                <p class="card-header-title " id="show_Title"></p>
                            </header>
                        </div>
                        <!-- appened Genres -->
                        <article class="has-text-centered is-centered is-size-5 mobile-tags">
                            <div class="message-header is-centered">
                                <p>Genre</p>
                            </div>
                            <div class="message-body has-text-centered" id="show_Genre"></div>

                            <!-- appended user Score -->

                            <div class="message-header is-centered">
                                <p>User Score</p>
                            </div>
                            <div class="message-body has-text-centered" id="user_Rating"></div>

                            <!--appended release date  -->

                            <div class="message-header is-centered">
                                <p>Release Date</p>
                            </div>
                            <div class="message-body has-text-centered" id="show_Release"></div>

                            <!-- appended runtime  -->

                            <div class="message-header is-centered">
                                <p>Run Time</p>
                            </div>
                            <div class="message-body has-text-centered" id="runTime"></div>

                            <!-- appending movie summary -->

                            <div class="message-header is-centered ">
                                <p>Overview</p>
                            </div>
                            <div class="message-body has-text-centered" id="show_Desc"></div>
                        </article>
                    </div>
                </div>
            </div>
        </Section>
    </section>

        <section class="section mobile-cast">
            <div class="container">
                <!-- appending actor cards -->
                <div class="columns  is-centered">
                    <div class="column">
                        <div class="columns">
                            <div class="column">
                                <div class="card bd-notification is-info width">
                                    <div class="card-image">
                                        <!-- appened actor poster -->
                                        <figure class="image" id="img_Actor1"></figure>
                                    </div>
                                    <div class="card-content">
                                        <!-- appended actor name -->
                                        <div id='actor1'></div>
                                        <!-- appended actor characters in movie -->
                                        <div id="character1"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card bd-notification is-info width">
                                    <div class="card-image">
                                        <!-- appened actor poster -->
                                        <figure class="image" id="img_Actor2"></figure>
                                    </div>
                                    <div class="card-content">
                                        <!-- appended actor name -->
                                        <div id='actor2'></div>
                                        <!-- appended actor characters in movie -->
                                        <div id="character2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card bd-notification is-info width">
                                    <div class="card-image">
                                        <!-- appened actor poster -->
                                        <figure class="image" id="img_Actor3"></figure>
                                    </div>
                                    <div class="card-content">
                                        <!-- appended actor name -->
                                        <div id='actor3'></div>
                                        <!-- appended actor characters in movie -->
                                        <div id="character3"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card bd-notification is-info width">
                                    <div class="card-image">
                                        <!-- appened actor poster -->
                                        <figure class="image" id="img_Actor4"></figure>
                                    </div>
                                    <div class="card-content">
                                        <!-- appended actor name -->
                                        <div id='actor4'></div>
                                        <!-- appended actor characters in movie -->
                                        <div id="character4"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card bd-notification is-info width">
                                    <div class="card-image">
                                        <!-- appened actor poster -->
                                        <figure class="image" id="img_Actor5"></figure>
                                    </div>
                                    <div class="card-content">
                                        <!-- appended actor name -->
                                        <div id='actor5'></div>
                                        <!-- appended actor characters in movie -->
                                        <div id="character5"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="card bd-notification is-info width">
                                    <div class="card-image">
                                        <!-- appened actor poster -->
                                        <figure class="image" id="img_Actor6"></figure>
                                    </div>
                                    <div class="card-content">
                                        <!-- appended actor name -->
                                        <div id='actor6'></div>
                                        <!-- appended actor characters in movie -->
                                        <div id="character6"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal" id = "myModal">
            <div class="modal-background" id = "modal-Bg"></div>
            <div class="modal-content">
                <div id = "show_Trailer"></div>
                <button class="modal-close is-large" aria-label="close" id = "exit-ModalBtn" onclick="document.getElementById('show_trailer').pause();"></button>
            </div>
        </div>

        <!-- footer for TMDB credit -->
        <footer class="footer" id="footer" style="padding:0;">
            <div class="content has-text-centered">
                <img src="./assets/images/TMDB_Logo.png" alt="TMDB Logo" style="width: 5%;" class="my-2">
                <p class='is-size-7 ' style="color: rgb(255, 255, 255);">
                    This product uses the TMDb API but is not endorsed or certified by TMDb.
                </p>
            </div>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="./assets/script/movie.js"></script>
</body>



</html>
