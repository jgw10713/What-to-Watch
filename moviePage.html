<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body class="homepage-color">

  <!-- MAIN CONTAINER -->
  <section class="section">
    <div class="container">

      <!-- POSTER & TITLE -->
      <div class="card WtW_color">
        <div class="card-content has-text-centered">
          <figure class="image is-3by4 is-inline-block" style="max-width: 300px;">
            <img id="show_Poster" src="./assets/images/poster_not_found.png" alt="Movie Poster">
          </figure>
          <h1 id="show_Title" class="title mt-3 is-size-4-mobile"></h1>
          <p id="show_Desc" class="subtitle is-size-6-mobile"></p>
          <p id="show_Release"></p>
          <p id="user_Rating"></p>
        </div>
      </div>

      <!-- GENRES & RUNTIME -->
      <div class="columns is-multiline mt-4">
        <div class="column is-6-mobile is-4-tablet">
          <div class="card">
            <div class="card-content">
              <p class="has-text-weight-bold">Genres:</p>
              <p id="show_Genre"></p>
            </div>
          </div>
        </div>
        <div class="column is-6-mobile is-4-tablet">
          <div class="card">
            <div class="card-content">
              <p class="has-text-weight-bold">Runtime:</p>
              <p id="runTime"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- CAST -->
      <div class="columns is-multiline mt-4">
        <div class="column is-12">
          <h2 class="title is-5 has-text-centered">Cast</h2>
        </div>

        <!-- Repeatable actor cards -->
        <div class="column is-6-mobile is-4-tablet is-2-desktop" id="castContainer">
          <!-- Each actor inserted dynamically -->
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by5">
                <img id="img_Actor1" src="./assets/images/altheadshot.jpg" alt="Actor">
              </figure>
            </div>
            <div class="card-content has-text-centered">
              <p id="actor1" class="has-text-weight-bold"></p>
              <p id="character1"></p>
            </div>
          </div>
        </div>

        <!-- Add more actor cards as needed (actor2..actor6) -->
      </div>

      <!-- TRAILER -->
      <div class="card mt-4">
        <div class="card-content has-text-centered">
          <h2 class="title is-5">Trailer</h2>
          <div id="show_Trailer" class="content">
            <img src="./assets/images/no_trailer.png" alt="No trailer available">
          </div>
        </div>
      </div>

      <!-- WATCH PROVIDERS -->
      <div class="columns is-multiline mt-4">
        <div class="column is-12-mobile is-6-tablet">
          <div class="card">
            <div class="card-content has-text-centered">
              <p class="has-text-weight-bold">Available on:</p>
              <h1 id="platform_Name" class="is-size-5"></h1>
            </div>
          </div>
        </div>
        <div class="column is-12-mobile is-6-tablet has-text-centered">
          <div class="card">
            <div class="card-content">
              <figure class="image is-128x128 is-inline-block">
                <img id="platform_Logo" src="" alt="Provider Logo">
              </figure>
            </div>
          </div>
        </div>
      </div>

      <!-- NAV BUTTONS -->
      <div class="buttons is-centered mt-4 is-flex-direction-column-mobile">
        <button class="button is-primary" id="movieBtn">Generate Movie</button>
        <button class="button is-light mt-2" id="clearBoxes">Clear</button>
      </div>

    </div>
  </section>

  <!-- JQUERY + SCRIPT -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script/movie.js"></script>

  <!-- CUSTOM MOBILE CSS -->
  <style>
    @media screen and (max-width: 768px) {
      .card-content h1.title, .card-content p.subtitle {
        font-size: 1rem !important;
      }
      .buttons button {
        width: 100%;
      }
      #show_Poster {
        max-width: 90%;
        margin: auto;
      }
    }
  </style>

</body>
</html>
