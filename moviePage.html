<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="assets/reset.css">
  <link rel="stylesheet" href="assets/style.css">
  <style>
    /* Mobile adjustments */
    @media screen and (max-width: 768px) {
      .card-content h1.title {
        font-size: 1.2rem !important;
      }
      .card-content p.subtitle {
        font-size: 0.9rem !important;
      }
      #show_Poster {
        width: 90%;
        height: auto;
        margin: 0 auto;
      }
      .buttons button {
        width: 100%;
        margin-bottom: 0.5rem;
      }
      #actorSection .column {
        margin-bottom: 1rem;
      }
      #show_Trailer iframe {
        width: 100% !important;
        height: auto !important;
      }
    }

    /* General responsive images */
    .image img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body class="homepage-color">
  <section class="section">
    <div class="container">
      <div class="card has-text-centered WtW_color">
        <div class="card-content">
          <h1 class="title" id="show_Title">MOVIE TITLE</h1>
          <div class="image is-4by6 mx-auto" id="show_Poster">
            <img src="./assets/images/poster_not_found.png" alt="Movie Poster" class="is-fullwidth">
          </div>
          <p class="subtitle" id="show_Desc">Movie description goes here.</p>
          <div class="columns is-multiline is-centered">
            <div class="column is-6-mobile is-3-tablet">
              <p><strong>Release:</strong> <span id="show_Release">N/A</span></p>
            </div>
            <div class="column is-6-mobile is-3-tablet">
              <p><strong>User Rating:</strong> <span id="user_Rating">N/A</span></p>
            </div>
            <div class="column is-6-mobile is-3-tablet">
              <p><strong>Genres:</strong> <span id="show_Genre">N/A</span></p>
            </div>
            <div class="column is-6-mobile is-3-tablet">
              <p><strong>Runtime:</strong> <span id="runTime">N/A</span></p>
            </div>
          </div>

          <!-- Trailer -->
          <div class="box">
            <h2 class="title is-5">Trailer</h2>
            <div id="show_Trailer" class="image">
              <img src="./assets/images/no_trailer.png" alt="No trailer available">
            </div>
          </div>

          <!-- Cast -->
          <div id="actorSection">
            <h2 class="title is-5">Cast</h2>
            <div class="columns is-multiline is-centered">
              <!-- Example actor card -->
              <div class="column is-6-mobile is-4-tablet is-2-desktop has-text-centered">
                <figure class="image is-138x175">
                  <img id="img_Actor1" src="./assets/images/altheadshot.jpg" alt="Actor 1">
                </figure>
                <p id="actor1" class="has-text-weight-bold">Actor Name</p>
                <p id="character1">Character</p>
              </div>
              <div class="column is-6-mobile is-4-tablet is-2-desktop has-text-centered">
                <figure class="image is-138x175">
                  <img id="img_Actor2" src="./assets/images/altheadshot.jpg" alt="Actor 2">
                </figure>
                <p id="actor2" class="has-text-weight-bold">Actor Name</p>
                <p id="character2">Character</p>
              </div>
              <!-- Repeat for remaining actors -->
              <div class="column is-6-mobile is-4-tablet is-2-desktop has-text-centered">
                <figure class="image is-138x175">
                  <img id="img_Actor3" src="./assets/images/altheadshot.jpg" alt="Actor 3">
                </figure>
                <p id="actor3" class="has-text-weight-bold">Actor Name</p>
                <p id="character3">Character</p>
              </div>
              <div class="column is-6-mobile is-4-tablet is-2-desktop has-text-centered">
                <figure class="image is-138x175">
                  <img id="img_Actor4" src="./assets/images/altheadshot.jpg" alt="Actor 4">
                </figure>
                <p id="actor4" class="has-text-weight-bold">Actor Name</p>
                <p id="character4">Character</p>
              </div>
              <div class="column is-6-mobile is-4-tablet is-2-desktop has-text-centered">
                <figure class="image is-138x175">
                  <img id="img_Actor5" src="./assets/images/altheadshot.jpg" alt="Actor 5">
                </figure>
                <p id="actor5" class="has-text-weight-bold">Actor Name</p>
                <p id="character5">Character</p>
              </div>
              <div class="column is-6-mobile is-4-tablet is-2-desktop has-text-centered">
                <figure class="image is-138x175">
                  <img id="img_Actor6" src="./assets/images/altheadshot.jpg" alt="Actor 6">
                </figure>
                <p id="actor6" class="has-text-weight-bold">Actor Name</p>
                <p id="character6">Character</p>
              </div>
            </div>
          </div>

          <!-- Watch Providers -->
          <div class="box">
            <h2 class="title is-5">Watch on</h2>
            <div class="columns is-centered is-vcentered">
              <div class="column is-6-mobile is-4-tablet has-text-centered">
                <div id="platform_Name">Not available</div>
              </div>
              <div class="column is-6-mobile is-4-tablet has-text-centered">
                <div id="platform_Logo"></div>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="buttons is-centered is-flex-direction-column-mobile mt-4">
            <button class="button is-primary" id="movieBtn">Generate Movie</button>
            <button class="button is-light" id="clearBoxes">Clear</button>
          </div>

        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/script/movie.js"></script>
</body>

</html>
